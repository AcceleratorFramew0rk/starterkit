  aks_avm_ptn: false
  apim: false
  app_service: false
  app_service_intranet: false
  app_service_windows: false
  azure_open_ai: false
  container_app: false
  container_instance: false
  cosmos_db_mongo: false
  cosmos_db_sql: false
  data_explorer: false
  event_hubs: false
  iot_hub: false
  keyvault: false
  linux_function_app: false
  logic_app: false
  mssql: false
  redis_cache: false
  search_service: false
  service_bus: false
  storage_account: false
  stream_analytics: false
